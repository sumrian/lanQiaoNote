<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
  </head>
  <style>
    .box {
      width: 300px;
      height: 100px;
      /* border: 2px solid #068922; */
      /* outline: 2px solid #068922; */

      box-shadow: 0 0 0 2px #068922 inset;
      position: relative;
      backface-visibility: hidden;
      border-radius: 6px;
      overflow: hidden;
      transform: rotate(0deg);
    }
    .child {
      position: absolute;
      padding: 2px;
      top: 0px;
      right: 0px;
      width: 16px;
      height: 16px;
      background-color: #068922;
    }
  </style>
  <body>
    <div class="box">
      <div class="child"></div>
    </div>
  </body>
</html>
