<!-- 可以使用 CSS 的 filter 属性来应用模糊、颜色偏移等图形效果于元素。filter 属性允许你通过使用不同的滤镜函数来修改元素的可视效果。

以下是一些常用的滤镜函数：

blur(): 用于给元素应用模糊效果。可以指定模糊半径，值越大则模糊程度越高。
brightness(): 用于调整元素的亮度。可以指定一个百分比值，例如 brightness(200%) 表示将亮度增加到原来的两倍。
contrast(): 用于调整元素的对比度。可以指定一个百分比值，例如 contrast(150%) 表示将对比度增加到原来的1.5倍。
grayscale(): 将元素转为灰度图像。可以指定一个百分比值，例如 grayscale(50%) 表示将元素转为50%的灰度。
sepia(): 将元素转为深褐色（复古）效果。可以指定一个百分比值，例如 sepia(80%) 表示将元素转为80%的深褐色效果。
saturate(): 用于调整元素的饱和度。可以指定一个百分比值，例如 saturate(200%) 表示将饱和度增加到原来的两倍。
hue-rotate(): 用于旋转元素的色相。可以指定一个角度值，例如 hue-rotate(90deg) 表示将色相旋转90度。
opacity(): 用于调整元素的透明度。可以指定一个透明度值，例如 opacity(0.5) 表示将元素的透明度设置为50%。
drop-shadow(): 用于给元素添加阴影效果。可以指定阴影的偏移量、模糊半径和颜色。
这些滤镜函数可以单独使用，也可以组合使用，以实现不同的视觉效果。你可以在 CSS 中通过 filter 属性将这些滤镜函数应用于元素。

例如，下面的 CSS 代码将一个元素应用模糊和颜色偏移效果：
  
.element {
  filter: blur(5px) sepia(50%);
}
上述代码中，.element 类选择器表示要应用效果的元素，blur(5px) 表示将元素模糊化，模糊半径为 5 像素，sepia(50%) 表示将元素转为50%的深褐色效果。 -->
