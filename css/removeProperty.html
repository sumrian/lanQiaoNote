<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移除背景图片</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>这里的背景图片将被移除</h1>
    <p>点击按钮移除背景图片</p>
    <button onclick="removeBackground()">移除背景图片</button>
  </div>

  <script>
    function removeBackground() {
      document.querySelector('.container').style.removeProperty('background-image');
    }
  </script>
</body>
</html>
